<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Question Solver</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:12px;width:360px}
    .row{display:flex;gap:8px;margin-bottom:8px}
    textarea{width:100%;min-height:90px}
    button{background:#4F46E5;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
    .muted{color:#6b7280}
  </style>
  <script defer src="popup.js"></script>
  <script defer src="../common/messaging.js"></script>
  <script defer src="../common/aiService.js"></script>
  <script defer src="../common/answerFormatter.js"></script>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://unpkg.com" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" />
  
</head>
<body>
  <h3>AI Question Solver</h3>
  <div class="row">
    <textarea id="question" placeholder="Paste or type a question..."></textarea>
  </div>
  <div class="row">
    <select id="subject">
      <option value="auto">Auto</option>
      <option value="mathematics">Mathematics</option>
      <option value="programming">Programming</option>
      <option value="science">Science</option>
      <option value="writing">Writing</option>
    </select>
    <button id="solveBtn">Solve</button>
  </div>
  <div id="status" class="muted">Ready</div>
  <div id="result" style="margin-top:8px"></div>
</body>
</html>
