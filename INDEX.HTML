<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181818;
            color: #fff;
        }
        .navbar {
            background: #232323;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00b4d8;
        }
        .navbar nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .navbar nav a:hover {
            color: #00b4d8;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            padding: 2rem;
        }
        .video-player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            width: 100%;
            max-width: 720px;
            border-radius: 8px;
            background: #000;
            box-shadow: 0 2px 12px rgba(0,0,0,0.5);
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
            gap: 1rem;
        }
        .controls button, .controls input[type="range"] {
            background: #333;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .controls button:hover {
            background: #00b4d8;
            color: #fff;
        }
        .controls input[type="range"] {
            width: 120px;
            accent-color: #00b4d8;
        }
        .time {
            font-size: 0.95rem;
            min-width: 70px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .controls {
                flex-direction: column;
                gap: 0.5rem;
            }
            video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">VideoPlayer</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Browse</a>
            <a href="#">About</a>
        </nav>
    </div>
    <div class="container">
        <div class="video-player">
            <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217" preload="metadata"></video>
            <div class="controls">
                <button id="playPause">‚ñ∂Ô∏è</button>
                <span class="time" id="currentTime">0:00</span>
                <input type="range" id="seekBar" value="0" min="0" max="100">
                <span class="time" id="duration">0:00</span>
                <button id="mute">üîä</button>
                <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
                <button id="fullscreen">‚õ∂</button>
            </div>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const playPause = document.getElementById('playPause');
        const mute = document.getElementById('mute');
        const seekBar = document.getElementById('seekBar');
        const volumeBar = document.getElementById('volumeBar');
        const fullscreen = document.getElementById('fullscreen');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');

        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        video.addEventListener('loadedmetadata', () => {
            seekBar.max = Math.floor(video.duration);
            duration.textContent = formatTime(video.duration);
        });

        video.addEventListener('timeupdate', () => {
            seekBar.value = Math.floor(video.currentTime);
            currentTime.textContent = formatTime(video.currentTime);
        });

        playPause.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPause.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPause.textContent = '‚ñ∂Ô∏è';
            }
        });

        video.addEventListener('play', () => playPause.textContent = '‚è∏Ô∏è');
        video.addEventListener('pause', () => playPause.textContent = '‚ñ∂Ô∏è');

        seekBar.addEventListener('input', () => {
            video.currentTime = seekBar.value;
        });

        mute.addEventListener('click', () => {
            video.muted = !video.muted;
            mute.textContent = video.muted ? 'üîá' : 'üîä';
        });

        volumeBar.addEventListener('input', () => {
            video.volume = volumeBar.value;
            video.muted = video.volume === 0;
            mute.textContent = video.muted ? 'üîá' : 'üîä';
        });

        fullscreen.addEventListener('click', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
